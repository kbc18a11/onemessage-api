name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH Key for Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST }}
          key: ${{ secrets.KEY }}
          username: ${{secrets.SSH_USERNAME }}
          port: ${{secrets.SSH_PORT }}
          script: |
            cd onemessage
            git pull
            sh deploy.sh
